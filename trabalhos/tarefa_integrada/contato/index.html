<!DOCTYPE html>
<html>
<head>
	<title>Contato</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Login</h2>
      <label>
        <span> Email</span>
        <input type="email" id="email">
      </label>
      <label>
        <span>Senha</span>
        <input type="password" id="password">
      </label>
      <button class="submit" id="login-button" type="button">entrar</button>
      <p class="forgot-pass"> Esqueci minha senha </p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Novo aqui?</h2>
          <p>Cadastre-se imediatamente para acessar esse site</p>
        </div>
        <div class="img-text m-in">
          <h2>Um de nós?</h2>
          <p>Se você já possui uma conta, basta acessar.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">entrar</span>
          <span class="m-in">entrar</span>
        </div>
      </div>
      <div class="form sign-up">
        <!--AQUI É CADASTRO PORRA-->
        <h2>Cadastro</h2>
        <label>
          <span>Nome</span>
          <input id="namec" type="text">
        </label>
        <label>
          <span>Email</span>
          <input id="emailc" type="text">
        </label>
        <label>
          <span>Senha</span>
          <input id="passwordc" type="password">
        </label>
        <label>
          <span>Confirmar senha</span>
          <input id="confirmPassword" type="password">
        </label>
        <button id="register-btn" type="button" class="submit">entrar</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
