<!DOCTYPE html>

<html>

<head>

	<title>Carrinho</title>

	<link rel="stylesheet" href="css/cart.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



<div class="container">

	<h1>Compras</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="images/product-11.png">

				<div class="product-info">

					<h3 class="product-name"> Tênis Nike Air Jordan 4 Retro Masculino </h3>

					<h4 class="product-price">R$ 1299,99</h4>

					<h4 class="product-offer">50%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remover</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="images/lacta.png">

				<div class="product-info">

					<h3 class="product-name">Bombom de brinde</h3>

					<p class="product-quantity">Qnt: <input value="2" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Recusar</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Preço total</span>

				<span> R$ 1299,99</span>

			</p>

			<p>

				<span>Numeros de items selecionado</span>

				<span>1</span>

			</p>
            <br>
			<a href="checkout/index.html">Procedimento para Check-out</a>

		</div>

	</div>

</div>



</body>


</html>
